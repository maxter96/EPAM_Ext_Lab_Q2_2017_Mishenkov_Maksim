<link rel="stylesheet" type="text/css" href="mystyle.css">
<html>
    <head>
        <title> Task03 </title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="myscript.js"></script>
    </head>
    <body>
        <h1>Работа со списками</h1>

        <div class="list" id="list1">
            <div class="leftList">
                <p>Доступно</p>
                <select multiple="multiple">
                    <option>Элемент1</option>
                    <option>Элемент2</option>
                    <option>Элемент3</option>
                    <option>Элемент4</option>
                </select>
            </div>

            <div class="buttons">
                <input type="button" class="moveAllRightBtn" value=">>" />
                <input type="button" class="moveRightBtn" value=">" />
                <input type="button" class="moveLeftBtn" value="<" />
                <input type="button" class="moveAllLeftBtn" value="<<" />
            </div>

            <div class="rightList">
                <p>Выбрано</p>
                <select multiple="multiple">
                    <option>Элемент5</option>
                    <option>Элемент6</option>
                </select>
            </div>
        </div>

        <div class="list" id="list2">
            <div class="leftList">
                <p>Доступно</p>
                <select multiple="multiple">
                    <option>Первый</option>
                    <option>Второй</option>
                    <option>Третий</option>
                </select>
            </div>

            <div class="buttons">
                <input type="button" class="moveAllRightBtn" value=">>" />
                <input type="button" class="moveRightBtn" value=">" />
                <input type="button" class="moveLeftBtn" value="<" />
                <input type="button" class="moveAllLeftBtn" value="<<" />
            </div>

            <div class="rightList">
                <p>Выбрано</p>
                <select multiple="multiple">
                    <option>Четвертый</option>
                    <option>Пятый</option>
                    <option>Шестой</option>
                </select>
            </div>
        </div>

    </body>
</html>
